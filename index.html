<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <title>80's HangMan</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header class="head">
                    <img src="assets/images/2-WordGuess.jpg" alt="80 style hangman" style="width:60%;height:50%;">
                </header>

            </div>
        </div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-3">
                <header class="picture"> 
                    <img src="assets/images/FZN8U7NJCGKCTA9.LARGE.jpg">
                </header>
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <strong>Word to Guess </strong>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h3 id=blankWord>_ _ _ _ _ _ _ _ _</h3>
                        </li>
                        <li class="list-group-item">
                            <strong>Wrong Guesses:  </strong><span id=wrong></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Guesses Left: </strong><span id=remaining>9</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Wins: </strong><span id=win>0</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Losses: </strong><span id=loss>0</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
    <script src="assets/Javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
